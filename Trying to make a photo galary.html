<!DOCTYPE html>
<html>
<head>
    <title>My Photo Gallery</title>
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/handlebars-v3.0.3.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/photos.js"></script>
    <script src="js/scripts.js"></script>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/gallery.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="page-header">
            <h1>My Photo Gallery</h1>
        </div>

        <!-- Search Box -->
        <div class="navbar-form navbar-right">
            <input id="searchbox" type="text" class="form-control" placeholder="Search...">
        </div>

        <!-- Navigation Tabs -->
        <ul class="nav nav-tabs">
            <li><a id="home-tab" href="#"><h4>Home</h4></a></li>
        </ul>
        <br/><br/>

        <!-- Content Area -->
        <div id="content" class=""></div>

        <!-- Modal Container -->
        <div id="modal-container"></div>
    </div>

    <!-- Handlebars Template for Home -->
    <script id="template" type="text/x-handlebars-template">
        <div class="row">
            {{#each images}}
            <div class="col-xs-12 col-md-3">
                <div class="thumbnail" data-id="{{@index}}">
                    <img class="crop-img" src="{{src}}" alt=""/>
                    <div class="author">
                        <h3>{{title}}</h3>
                        <p>{{author}}</p>
                    </div>
                </div>
            </div>
            {{/each}}
        </div>
    </script>

    <!-- Handlebars Template for Modal -->
    <script id="modal-template" type="text/x-handlebars-template">
        <div id="imageModal" class="modal fade" role="dialog">
            <div class="modal-dialog" style="width:1000px">
                <div class="modal-content">
                    <div class="modal-body">
                        <div>
                            <!-- Left and Right Controls -->
                            <a class="left carousel-control" role="button">
                                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                                <span class="sr-only">Previous</span>
                            </a>
                            <a class="right carousel-control" id="Right" role="button">
                                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                                <span class="sr-only">Next</span>
                            </a>
                            <!-- End Controls -->

                            <a href="{{src}}"><img style="width:100%" src="{{src}}"/></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </script>
</body>
</html>
